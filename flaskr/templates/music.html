<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Youtube Music Search Results</title>
</head>

<body>
  <h1>Music Results:</h1>
  
  <a href="/">Back to home</a>
    <br />
    {% if data is defined %}
        <br />
        <a href="/music?q={{ query_term }}">Show all results</a>
        <ol>
            {% for item in data %}
           	 <li class="youtube-video">{{item['snippet']['title']}}

           	 <br /><span></span>{{item['snippet']['description'] | safe}}</span>
             <br /><iframe width="560" height="315" src="https://www.youtube.com/embed/{{item['id']['videoId']}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
           	 <br /><a href="https://www.youtube.com/watch?v={{item['id']['videoId']}}">Link</a>
             <br /></li>
            {% endfor %}
    {% else %}
            <p>No search results</p>
            {% endif %}
        </ol>
</body>
</html>
